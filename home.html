<!DOCTYPE html>
<html>
    <head>
        <title>Foodie-Home</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <header class="header">
            <a href="#" class="logo"><img src="items/Screenshot from 2022-12-01 08-01-28.png"></a>
            <nav class="navbar">
                <a href="">Home</a>
                <a href="">Categories</a>
                <a href="">Location</a>
                <a href="">Review</a>
            </nav>
            <div class="icons">
                <div class="fas fa-bars" id="menu-btn"></div>
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
                <div class="fas fa-user" id="login-btn"></div>
            </div>
            <form action="" class="search-form">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="shopping-cart">
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="items/s.jpg" alt="">
                    <div class="content">
                        <h3>Samosa</h3>
                        <span class="price">30rs/-</span>
                        <span class="quantity">qty : 1</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="items/pie.png" alt="">
                    <div class="content">
                        <h3>Pie</h3>
                        <span class="price">350rs/-</span>
                        <span class="quantity">qty : 1</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="items/Masala-Vada-1.jpg" id="vada">
                    <div class="content">
                        <h3>Masala Vada</h3>
                        <span class="price">80rs/-</span>
                        <span class="quantity">qty : 1</span>
                    </div>
                </div>
                <div id="total"><h1>Total: 460rs/-</h1></div>
                <a href="" class="btn">checkout</a>
            </div>
        </header>
        <h1>hi ra ela unav</h1>
        <div class="home_img"><img id="image" src="items/bottom.jpg" alt=""></div>
        <div class="img">
            <img src="items/1661432560-royyala-yeppadu.jpg" alt="">
            <img src="items/53595368.cms.jpg" alt="">
            <img src="items/chicken.jpg" alt="">
            <img src="items/article-20172469563235792000.jpg" alt="">
            <img src="items/Hot-and-sour-chicken-soup.jpg" alt="">
            <img src="items/instant-pot-shimp-and-broccoli-4-1.jpg" alt="">
        </div>
        <div class="text">
            <p class="p1">prawns curry</p>
            <p class="p2">Chicken</p>
            <p class="p3">Chicken Fry</p>
            <p class="p4">jalebi</p>
            <p class="p5">Chicken soup</p>
            <p class="p6">Prawns Fry</p>

        </div>
        <div class="img2">
            <img src="items/68631114.cms.jpg" alt="">
            <img src="items/dosa.jpg" alt="">
            <img src="items/grild_chicken.jpeg" alt="">
            <img src="items/a2js6idtqyopap5c1kbz.jpg" alt="">
            <img src="items/l9nhjf4o_chicken-65_625x300_06_October_20.jpg" alt="">
            <img src="items/Masala-Vada-1.jpg" alt="">
        </div>
        <div class="text2">
            <p class="p1">Idli</p>
            <p class="p2">Dosa</p>
            <p class="p3">Grild Chicken</p>
            <p class="p4">Biriyani</p>
            <p class="p5">Chicken65</p>
            <p class="p6">Masala Vada</p>

        </div>
        <script>
            let searchform = document.querySelector('.search-form');
            document.querySelector('#search-btn').onclick =()=>{
                searchform.classList.toggle('active');
                navbar.classList.remove('active');
                shoppingcart.classList.remove('active');
            }
            let shoppingcart = document.querySelector('.shopping-cart');
            document.querySelector('#cart-btn').onclick =()=>{
                shoppingcart.classList.toggle('active');
                navbar.classList.remove('active');
                searchform.classList.remove('active');
            }

            let navbar = document.querySelector('.navbar');
            document.querySelector('#menu-btn').onclick =()=>{
                navbar.classList.toggle('active');
                shoppingcart.classList.remove('active');
                searchform.classList.remove('active');
            }
            window.onscroll =()=>{
                navbar.classList.remove('active');
                shoppingcart.classList.remove('active');
                searchform.classList.remove('active');
            }
        </script>
    </body>
</html>
